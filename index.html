<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDEC - Ecosistema de Competitividad</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- VARIABLES CSS (THEMING) --- */
        :root {
            /* Modo Oscuro (Por defecto) */
            --bg-body: #020617;
            --bg-gradient: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --primary-accent: #00f2ff; /* Cian Neón */
            --secondary-accent: #7000ff; /* Morado */
            --card-hover: rgba(30, 41, 59, 0.9);
            --input-bg: rgba(255, 255, 255, 0.05);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --filter-btn-bg: transparent;
            --filter-btn-active: #00f2ff;
            --filter-btn-text-active: #020617;
        }

        [data-theme="light"] {
            /* Modo Claro */
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at center, #ffffff 0%, #f0f4f8 100%);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-main: #1e293b; /* Gris oscuro */
            --text-dim: #64748b; /* Gris medio */
            --primary-accent: #0056d2; /* Azul Corporativo Intenso */
            --secondary-accent: #4f46e5; /* Índigo */
            --card-hover: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.04);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --filter-btn-bg: #ffffff;
            --filter-btn-active: #0056d2;
            --filter-btn-text-active: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Canvas de Three.js */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: var(--bg-gradient);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-main);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .theme-toggle:hover svg {
            transform: rotate(90deg);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease-out;
            padding-top: 2rem;
        }

        .header-logo {
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.1)); /* Sombra sutil */
            max-width: 320px;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        /* Ajuste de logo para modo oscuro/claro si fuera necesario */
        /* [data-theme="light"] .header-logo { filter: none; } */
        
        .header-logo:hover { transform: scale(1.02); }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        /* Efecto de texto gradiente solo en modo oscuro para resaltar */
        [data-theme="dark"] h1 {
            background: linear-gradient(to right, #fff, var(--primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        [data-theme="light"] h1 {
            color: #0f172a; /* Color sólido fuerte en modo claro */
        }

        .subtitle {
            color: var(--text-dim);
            font-weight: 400;
            letter-spacing: 4px;
            font-size: 0.9rem;
        }

        /* Controles */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .search-wrapper { position: relative; width: 100%; }

        #search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
            background: var(--input-bg);
        }

        .search-wrapper::before {
            content: '⚡';
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-accent);
            opacity: 0.8;
        }

        .filter-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--filter-btn-bg);
            color: var(--text-dim);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-btn:hover {
            color: var(--primary-accent);
            border-color: var(--primary-accent);
        }

        .filter-btn.active {
            background: var(--filter-btn-active);
            color: var(--filter-btn-text-active);
            border-color: var(--filter-btn-active);
            box-shadow: 0 4px 15px rgba(0, 86, 210, 0.3);
        }

        /* Grid Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            list-style: none;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            background: var(--card-hover);
            border-color: var(--primary-accent);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .card:hover::before { opacity: 1; }

        .card a {
            text-decoration: none;
            color: inherit;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Badges - Colores ajustados para que funcionen en ambos modos */
        .category-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            padding: 5px 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            width: fit-content;
            letter-spacing: 0.5px;
        }

        [data-theme="dark"] .badge-evento { background: rgba(0, 242, 255, 0.1); color: #00f2ff; border: 1px solid #00f2ff; }
        [data-theme="dark"] .badge-reporte { background: rgba(112, 0, 255, 0.1); color: #b785ff; border: 1px solid #7000ff; }
        [data-theme="dark"] .badge-pagina { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid #fff; }

        [data-theme="light"] .badge-evento { background: rgba(0, 86, 210, 0.1); color: #0056d2; border: 1px solid #0056d2; }
        [data-theme="light"] .badge-reporte { background: rgba(79, 70, 229, 0.1); color: #4f46e5; border: 1px solid #4f46e5; }
        [data-theme="light"] .badge-pagina { background: rgba(0, 0, 0, 0.05); color: #333; border: 1px solid #ccc; }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            line-height: 1.3;
            color: var(--text-main);
        }

        .card p {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .card-footer {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            color: var(--primary-accent);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            gap: 8px;
            letter-spacing: 1px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            .theme-toggle { top: 1rem; right: 1rem; width: 40px; height: 40px; }
            header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- Botón Toggle de Tema -->
    <button class="theme-toggle" id="theme-btn" aria-label="Cambiar tema">
        <!-- Ícono Sol (para modo oscuro activo) -->
        <svg id="icon-sun" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
        </svg>
        <!-- Ícono Luna (para modo claro activo) -->
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
        </svg>
    </button>

    <div id="canvas-container"></div>

    <div class="container">
        <header>
            <img src="https://www.cauca.gov.co/SiteAssets/GobernacionCauca/assets/img/ImgGobCauca/inconosGobernacionHD/Logos-Gobernacio%CC%81n-del-Cauca-horizontal.png" alt="Logo Gobernación" class="header-logo">
            <h1>SDEC Cauca</h1>
            <p class="subtitle">Ecosistema Digital de Competitividad</p>
        </header>

        <main>
            <div class="controls">
                <div class="search-wrapper">
                    <input type="search" id="search-input" placeholder="Buscar iniciativas, reportes o eventos...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todas las Unidades</button>
                    <button class="filter-btn" data-filter="evento">Eventos</button>
                    <button class="filter-btn" data-filter="reporte">Estrategia y Datos</button>
                    <button class="filter-btn" data-filter="página web">Plataformas</button>
                </div>
            </div>
            
            <ul class="card-grid" id="card-container">
                <!-- Se llena dinámicamente -->
            </ul>
        </main>
    </div>

    <script>
        // --- THREE.JS CONFIGURATION ---
        let scene, camera, renderer, points, material;
        
        const initThree = () => {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const size = 2000;
            const step = 80;

            for (let i = -size; i <= size; i += step) {
                for (let j = -size; j <= size; j += step) {
                    vertices.push(i, -150, j);
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            // Color Inicial (Dark Mode por defecto)
            material = new THREE.PointsMaterial({
                color: 0x00f2ff, // Cian para Dark Mode
                size: 2,
                transparent: true,
                opacity: 0.6
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            camera.position.z = 500;
            camera.position.y = 200;
            camera.rotation.x = -0.5;

            // Interacción Mouse
            let mouseX = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) * 0.05;
            });

            const animate = () => {
                requestAnimationFrame(animate);
                
                const positions = geometry.attributes.position.array;
                let time = Date.now() * 0.0005;

                for (let i = 1; i < positions.length; i += 3) {
                    // Efecto de ola suave
                    positions[i] = Math.sin((positions[i-1] * 0.01) + time) * 30 +
                                   Math.cos((positions[i+1] * 0.01) + time) * 30 - 150;
                }
                geometry.attributes.position.needsUpdate = true;

                points.rotation.y += 0.001; // Rotación automática lenta
                camera.position.x += (mouseX - camera.position.x) * 0.03; // Seguir mouse suavemente
                
                renderer.render(scene, camera);
            };

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        };

        // --- SISTEMA DE TEMAS (DARK/LIGHT) ---
        const initTheme = () => {
            const toggleBtn = document.getElementById('theme-btn');
            const sunIcon = document.getElementById('icon-sun');
            const moonIcon = document.getElementById('icon-moon');
            const html = document.documentElement;

            // Colores para Three.js
            const colorDark = 0x00f2ff; // Cian Neón
            const colorLight = 0x0044aa; // Azul Oscuro Corporativo

            // Función para actualizar iconos y Three.js
            const updateUI = (theme) => {
                if (theme === 'light') {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                    if (material) material.color.setHex(colorLight);
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                    if (material) material.color.setHex(colorDark);
                }
            };

            // Cargar preferencia guardada
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateUI(savedTheme);

            toggleBtn.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateUI(newTheme);
            });
        };

        // --- DATOS Y LÓGICA DE TARJETAS ---
        const sites = [
            { title: 'Congreso Gastronómico', description: 'Programación estratégica para el Pabellón de Turismo 2025.', url: 'https://sdec-cauca.github.io/gastronomico', category: 'evento' },
            { title: 'Ferias y Comercialización', description: 'Reporte ejecutivo de impacto comercial - Septiembre 2025.', url: 'https://sdec-cauca.github.io/ferias', category: 'reporte' },
            { title: 'Ciencia al Parque', description: 'Transferencia de conocimiento y tecnología en espacios públicos.', url: 'https://sdec-cauca.github.io/ciencia2025', category: 'evento' },
            { title: 'Corredor Virtual', description: 'Ecosistema digital de emprendimientos caucanos.', url: 'https://sdec-cauca.github.io/corredor', category: 'página web' },
            { title: 'Base de Datos Crítica', description: 'Inteligencia de negocios y consulta inmediata de indicadores.', url: 'https://sdec-cauca.github.io/bd', category: 'reporte' },
            { title: 'Cauca Fest 2025', description: 'El evento más grande de emprendimiento y cultura del departamento.', url: 'https://sdec-cauca.github.io/fest2025', category: 'evento' },
            { title: 'Feria Multigremial', description: 'Articulación de sectores productivos para el crecimiento regional.', url: 'https://sdec-cauca.github.io/multigremial2025', category: 'evento' },
        ];

        const renderCards = (filtered) => {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            
            if (filtered.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-dim);">No se encontraron resultados.</p>';
                return;
            }

            container.innerHTML = filtered.map((site, index) => `
                <li class="card" style="animation: fadeInDown 0.5s ease-out ${index * 0.1}s backwards">
                    <a href="${site.url}" target="_blank">
                        <span class="category-badge badge-${site.category.split(' ')[0]}">${site.category}</span>
                        <h2>${site.title}</h2>
                        <p>${site.description}</p>
                        <div class="card-footer">
                            Acceder <span>→</span>
                        </div>
                    </a>
                </li>
            `).join('');
        };

        const initSearchLogic = () => {
            const searchInput = document.getElementById('search-input');
            const buttons = document.querySelectorAll('.filter-btn');

            const filter = () => {
                const text = searchInput.value.toLowerCase();
                const activeBtn = document.querySelector('.filter-btn.active');
                const cat = activeBtn ? activeBtn.dataset.filter : 'all';
                
                const filtered = sites.filter(s => {
                    const matchesSearch = s.title.toLowerCase().includes(text) || s.description.toLowerCase().includes(text);
                    const matchesCat = cat === 'all' || s.category === cat;
                    return matchesSearch && matchesCat;
                });
                renderCards(filtered);
            };

            searchInput.addEventListener('input', filter);
            buttons.forEach(btn => btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filter();
            }));

            renderCards(sites);
        };

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            initThree();
            initTheme(); // Inicializar tema antes de la lógica
            initSearchLogic();
        });
    </script>
</body>
</html>
